sudo: required
language: java
addons:
  ssh_known_hosts:
  - 202.120.40.8:30740
  - 47.103.107.39
  - 47.103.104.210
  - 47.103.98.30
services:
- mongodb
- redis
- docker
dist: xenial
jdk:
- openjdk11
env:
  global:
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::7}
script:
- "cd code/backend"
- "./mvnw clean install"
before_install:
- chmod a+x ./mvnw
after_success:
- bash <(curl -s https://codecov.io/bash)
- docker login -u $DOCKER_USER -p $DOCKER_PASS
# CONFIG SERVICE
- export CONFIG=bamdb/config-server
- docker build -t $CONFIG:$COMMIT ./config-server
- docker tag $CONFIG:$COMMIT $CONFIG
- docker push $CONFIG
