spring:
  datasource:
    master:
      jdbcUrl: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      platform: h2
      username: sa
      password:
      driverClassName: org.h2.Driver
    slave:
      jdbcUrl: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      platform: h2
      username: sa
      password:
      driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
  redis:
    database: 0
    port: 30747
    password:
    jedis:
      pool:
        max-active: 1000
        max-idle: 1000
        min-idle: 0
    cluster:
      nodes: 47.103.107.39:30747, 47.103.104.210:30747, 47.103.98.30:30747, 202.120.40.8:30747, 47.102.207.87:30747, 101.132.98.60:30747

