spring:
  application:
    name: topic
server:
  port: ${PORT:0}
security:
  oauth2:
    client:
      clientId: topic-service
      clientSecret: topic-service
      accessTokenUri: http://localhost:8000/auth/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://localhost:8000/auth/all