spring:
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
  profiles:
    active: native
  application:
    name: config
server:
  port: 8888
eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://bamdb:bamdb@localhost:8761/eureka/,http://bamdb:bamdb@47.103.107.39:8761/eureka/
#      defaultZone: http://202.120.40.8:30743/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-expiration-duration-in-seconds: 60
    lease-renewal-interval-in-seconds: 60

management:
  endpoints:
    web:
      exposure:
        include: '*'