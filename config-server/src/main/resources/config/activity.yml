spring:
  application:
    name: activity
server:
  port: 8090

eureka:
  instance:
    hostname: bamdb_activity

security:
  oauth2:
    client:
      clientId: activity-service
      clientSecret: activity-service
      accessTokenUri: http://bamdb_gateway:8000/auth/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://bamdb_gateway:8000/auth/user