spring:
  application:
    name: rating

eureka:
  instance:
    hostname: bamdb_rating

server:
  port: 8096
security:
  oauth2:
    client:
      clientId: rating-service
      clientSecret: rating-service
      accessTokenUri: http://bamdb_gateway:8000/auth/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://bamdb_gateway:8000/auth/user